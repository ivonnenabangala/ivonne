<div class="p-3">
    <h4>{{ data.title }}</h4>
    <p>{{ data.description }}</p>
    
    <div *ngIf="selectedImage" class="mb-4 text-center">
        <img [src]="selectedImage" class="img-fluid rounded shadow" style="width: 80%; margin: auto;" />
        <div>
            <button mat-button color="warn" (click)="selectedImage = null">Close Preview</button>
        </div>
    </div>

    <div class="row">
        <div class="col-6 mb-3" *ngFor="let image of data.images">
          <img
            [src]="image"
            alt="Screenshot"
            class="img-thumbnail w-100"
            style="cursor: pointer;"
            (click)="previewImage(image)"
          />
        </div>
      </div>
      
    <div class="mt-3">
        <a *ngIf="data.liveLink" mat-raised-button color="primary" [href]="data.liveLink" target="_blank"
            rel="noopener">
            Visit Website
        </a>

        <a *ngIf="data.frontendRepo" mat-stroked-button color="accent" class="me-2" [href]="data.frontendRepo"
            target="_blank" rel="noopener">
            Frontend Repo
        </a>

        <a *ngIf="data.backendRepo" mat-stroked-button color="accent" [href]="data.backendRepo" target="_blank"
            rel="noopener">
            Backend Repo
        </a>

        <a *ngIf="data.repo" mat-stroked-button color="accent" class="me-2" [href]="data.repo" target="_blank"
            rel="noopener">
            Github Repo
        </a>
    </div>
</div>
